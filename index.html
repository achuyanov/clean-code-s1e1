<!DOCTYPE html>

<html>

<head>

  <title>Todo App</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>

<body class="body__wrapper">
    
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main__wrapper">

      <section class="add">

        <label class="add__label">Add Item</label>
        <div class="add__wrapper">
          <input id="add__input" class="add__input" type="text">
          <button class="add__btn" id="add__btn">Add</button>
        </div>

      </section>



      <section class="todo">

        <h3 class="section-label">Todo</h3>

        <ul class="todo_list task_list" id="todo" >
          <li class="task">
            <input class="task__checkbox"type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text" >
            <button class="task__btn_edit">Edit</button>
            <button class="task__btn_del">
              <img class="task__img" src="./remove.svg" alt="" >
            </button>
          </li>

          <li class="task_edit_mode task">
            <input class="task__checkbox"type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn_edit">Save</button>
            <button class="task__btn_del">
              <img class="task__img" src="./remove.svg" alt="" >
            </button>
          </li>
        </ul>

      </section>


      <section class="done">

        <h3 class="section__label">Completed</h3>

        <ul class="done_list task_list" id="done" >
          <li class="task">
            <input class="task__checkbox"type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn_edit">Edit</button>
            <button class="task__btn_del">
              <img class="task__img" src="./remove.svg" alt="" >
            </button>
          </li>
        </ul>

      </section>

    </main>

  <script src="app.js"></script>

</body>

</html>
