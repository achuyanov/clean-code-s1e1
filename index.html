<!DOCTYPE html>

<html>

<head>

  <title>Todo App</title>

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

</head>

<body>
  <div class="body__wrapper">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__text" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <section class="add-section">
        <p id="add-section">
        <label for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-section__button">Add</button>
        </div>
        </p>
      </section>


      <section class="todo-section">

        <h3>Todo</h3>

        <ul id="todo-section">
          <li>
            <input class="checkbox" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>

          <li class="editMode">
            <input class="checkbox" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <section class="done-section">

        <h3>Completed</h3>

        <ul id="done-section">
          <li>
            <input class="checkbox" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script type="text/javascript" src="app.js"></script>
  </div>
</body>

</html>
